<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <meta
      name="description"
      content="A site to share your images where other users can like them"
    />
    <meta name="author" content="Shaheen Hadadzadeh" />
    <meta
      name="keywords"
      content="HTML, CSS, Javascript, images, social, likes,"
    />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="logo"
          src="<%=require('./images/around_logo.svg')%>"
          alt="around the us logo"
        />
      </header>
      <main>
        <section class="profile">
          <div class="profile__image-container">
            <img id="avatar" class="profile__image" />
            <div class="profile__image-overlay"></div>
          </div>

          <div class="profile__info">
            <h1 class="profile__name"></h1>
            <p class="profile__description"></p>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__text">Â© 2021 Around The U.S.</p>
      </footer>
      <div class="popup popup_type_edit">
        <div class="popup__container">
          <button type="button" class="popup__close popup__close_edit"></button>
          <form id="popup-profile" class="popup__form" novalidate>
            <h2 class="popup__title">Edit profile</h2>
            <fieldset class="popup__form-fieldset">
              <div class="popup__input-wrapper">
                <input
                  class="popup__input popup__input_type_name"
                  type="text"
                  placeholder="Name Surname"
                  id="name"
                  name="name"
                  required
                  minlength="2"
                  maxlength="40"
                />
                <span class="popup__input-error name-input-error"></span>
              </div>
              <div class="popup__input-wrapper">
                <input
                  class="popup__input popup__input_type_title"
                  type="text"
                  placeholder="Title"
                  id="title"
                  name="title"
                  required
                  minlength="2"
                  maxlength="200"
                />
                <span class="popup__input-error title-input-error"></span>
              </div>
              <button
                type="submit"
                class="popup__submit-button popup__submit-button_disabled"
                disabled
              >
                Save
              </button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="popup popup_type_add">
        <div class="popup__container">
          <button type="button" class="popup__close popup__close_add"></button>
          <form id="popup-add-card" class="popup__form" novalidate>
            <h2 class="popup__title">New place</h2>
            <fieldset class="popup__form-fieldset">
              <div class="popup__input-wrapper">
                <input
                  class="popup__input popup__input_type_image-title"
                  type="text"
                  placeholder="Title"
                  id="image-title"
                  name="name"
                  required
                  minlength="2"
                  maxlength="30"
                />
                <span class="popup__input-error image-title-input-error"></span>
              </div>
              <div class="popup__input-wrapper">
                <input
                  class="popup__input popup__input_type_image"
                  type="url"
                  placeholder="Image link"
                  id="link"
                  name="link"
                  required
                />
                <span class="popup__input-error link-input-error"></span>
              </div>
              <button
                type="submit"
                class="popup__submit-button popup__submit-button_disabled"
                disabled
              >
                Create
              </button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image">
        <div class="popup__container popup__container_image">
          <button
            type="button"
            class="popup__close popup__close_image"
          ></button>
          <img class="popup__image" src="#" alt="" />
          <p class="popup__caption"></p>
        </div>
      </div>

      <div class="popup popup_type_delete">
        <div class="popup__container">
          <button
            type="button"
            class="popup__close popup__close_delete"
          ></button>
          <form id="popup-delete-card" class="popup__form" novalidate>
            <h2 class="popup__title popup__title_type_delete">Are you sure?</h2>
            <fieldset class="popup__form-fieldset">
              <button type="submit" class="popup__submit-button">Yes</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>

    <div class="popup popup_type_edit-profile-pic">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form id="popup-profile-pic" class="popup__form" novalidate>
          <h2 class="popup__title">Change profile picture</h2>
          <fieldset class="popup__form-fieldset">
            <div class="popup__input-wrapper">
              <input
                class="popup__input popup__input_type_image"
                type="url"
                placeholder="Image link"
                id="profile-pic"
                name="avatar"
                required
              />
              <span class="popup__input-error profile-pic-input-error"></span>
            </div>
            <button
              type="submit"
              class="popup__submit-button popup__submit-button_disabled"
              disabled
            >
              Save
            </button>
          </fieldset>
        </form>
      </div>
    </div>

    <template id="card-template">
      <article class="card">
        <button class="card__trash" type="button"></button>
        <div class="card__image"></div>
        <div class="card__info">
          <h2 class="card__title"></h2>
          <div class="card__like-container">
            <button type="button" class="card__like"></button>
            <p class="card__like-num"></p>
          </div>
        </div>
      </article>
    </template>
  </body>
</html>
