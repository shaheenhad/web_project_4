<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <meta
      name="description"
      content="A site to share your images where other users can like them"
    />
    <meta name="author" content="Shaheen Hadadzadeh" />
    <meta
      name="keywords"
      content="HTML, CSS, Javascript, images, social, likes,"
    />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="logo"
          src="./images/around_logo.svg"
          alt="around the us logo"
        />
      </header>
      <main>
        <section class="profile">
          <img
            class="profile__image"
            src="./images/profile.jpg"
            alt="image of older man in blue shirt and red hat, in front of water"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <p class="profile__description">Explorer</p>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__text">Â© 2021 Around The U.S.</p>
      </footer>
      <div class="popup popup_type_edit">
        <div class="popup__container">
          <button type="button" class="popup__close popup__close_edit"></button>
          <form id="popup-profile" class="popup__form">
            <h2 class="popup__title">Edit profile</h2>
            <fieldset class="popup__form-fieldset">
              <input
                class="popup__input popup__input_type_name"
                type="text"
                placeholder="Name Surname"
                name="name"
                required
              />
              <input
                class="popup__input popup__input_type_title"
                type="text"
                placeholder="Title"
                name="title"
                required
              />
              <button type="submit" class="popup__submit-button">Save</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container">
        <button type="button" class="popup__close popup__close_add"></button>
        <form id="popup-add-card" class="popup__form">
          <h2 class="popup__title">New place</h2>
          <fieldset class="popup__form-fieldset">
            <input
              class="popup__input popup__input_type_image-title"
              type="text"
              placeholder="Title"
              name="name"
              required
            />
            <input
              class="popup__input popup__input_type_image"
              type="text"
              placeholder="Image link"
              name="title"
              required
            />
            <button type="submit" class="popup__submit-button">Create</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  <template id="card-template">
    <article class="card">
      <div class="card__image"></div>
        
      <div class="card__info">
        <h2 class="card__title"></h2>
        <button type="button" class="card__like"></button>
      </div>
    </article>
  </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
